<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/macbro/css/style.css">
	<title>MacBro</title>
</head>
<body>
	<div class="wraper">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__logo">
					<img src="/macbro/img/icon/apple.svg" alt="">
				</a>
				<nav class="header__menu menu">
					<div class="menu__body">
						<ul class="menu__list">
							<li class="menu__link"><a href="#">Mac</a></li>
							<li class="menu__link"><a href="#">iPhone</a></li>
							<li class="menu__link"><a href="#">iPad</a></li>
							<li class="menu__link"><a href="#">Watch</a></li>
							<li class="menu__link"><a href="#">AirPods</a></li>
							<li class="menu__link"><a href="#">Trade In</a></li>
						</ul>
					</div>
				</nav>
				<div class="header__button"><a href="#">Buyurtma Bering</a></div>
				<button type="button" class="header__icon"><span></span></button>
			</div>
		</header>
		<main class="main">
			<section class="main__why why">
				<div class="why__container">
					<div class="why__content">
						<div class="why__body body-why">
							<h1 class="body-why__title">Chegaralarsiz Tanlov Qiling</h1>
							<p class="body-why__text">Eng Qimmat bilan hamkorlikni biz orqali amalga oshiring.
								Apple sizga eng so’nggilarini taqdim etadi</p>
							<a href="#" class="body-why__btn">Keng Assortiment <span>(-25% chegirma)</span></a>
						</div>
						<div class="why__img">
							<img src="/macbro/img/phone.png" alt="phone">
						</div>
					</div>
				</div>
			</section>
			<section class="main__partners partners">
				<div class="partners__container">
					<div class="partners__content">
						<ul class="items">
							<li class="item"><img src="/macbro/img/partner/1.svg" alt="logo"></li>
							<li class="item"><img src="/macbro/img/partner/2.svg" alt="logo"></li>
							<li class="item"><img src="/macbro/img/partner/3.svg" alt="logo"></li>
							<li class="item"><img src="/macbro/img/partner/4.svg" alt="logo"></li>
							<li class="item"><img src="/macbro/img/partner/5.svg" alt="logo"></li>
							<li class="item"><img src="/macbro/img/partner/6.svg" alt="logo"></li>
						</ul>
					</div>
				</div>
			</section>
			<section class="main__laters-products laters-products">
				<div class="laters-products__container">
					<h2 class="laters-products__title">So’nggi Mahsulotlar</h2>
					<ul class="laters-products__items">
						<li class="laters-products__item">
							<img src="/macbro/img/last/1.jpg" alt="img">
						</li>
						<li class="laters-products__item">
							<img src="/macbro/img/last/2.jpg" alt="img">
						</li>
						<li class="laters-products__item">
							<img src="/macbro/img/last/3.jpg" alt="img">
						</li>
						<li class="laters-products__item">
							<img src="/macbro/img/last/4.jpg" alt="img">
						</li>
					</ul>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="/macbro/js/script.js"></script>
</body>
</html>
