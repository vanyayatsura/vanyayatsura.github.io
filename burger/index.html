<!DOCTYPE html>
<html lang="en, uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/burger/style/style.css">
  <title>burger</title>
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div class="main__container">
        <div class="main__burger">
          <div class="burger__img">
            <img src="/burger/img/burger.jpg" alt="burger">
          </div>
          <div class="burger__offer">
            <h1 class="offer__title">бургер- <br> italian <br> !</h1>
            <div class="offer__text">
              <span>усього</span> 79 грн
            </div>
          </div>
        </div>
        <div class="main__burger-menu">
          <h3 class="menu__title">Лови момент!</h3>
          <div class="menu__price">
            <div class="price__left">
              <div class="price__item">
                <h2 class="item__title up">michigan</h2>
                <div class="item__price">64.00 грн</div>
              </div>
              <div class="price__item">
                <h2 class="item__title">Cheeseburger</h2>
                <div class="item__price">59.00 грн</div>
              </div>
              <div class="price__item">
                <h2 class="item__title up">ketchup room 2</h2>
                <div class="item__price">72.00 грн</div>
              </div>
            </div>
            <div class="price__right">
              <div class="price__item">
                <h2 class="item__title">Beef BBQ</h2>
                <div class="item__price">59.00 грн</div>
              </div>
              <div class="price__item">
                <h2 class="item__title up">ketchup room</h2>
                <div class="item__price">68.00 грн</div>
              </div>
              <div class="price__item">
                <h2 class="item__title up">elvis</h2>
                <div class="item__price">55.00 грн</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main__buttom">
        <a href="#">все меню</a>
      </div>
    </div>
  </div>
</body>
</html>
