<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/catalog/style/style.css">
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Catalog</title>
</head>
  <body>
    <div class="page-title uppercase">
      обов'язково додайте своє замовлення

      <div class="nav nav-left d-flex"><i class="fa-solid   fa-play"></i></div>

      <div class="card stiker stiker__new d-flex">
        <div class="card__category uppercase">
          Математика
        </div>
        <div class="card__img">
          <img src="/catalog/img/math.png" alt="">
        </div>
        <div class="card__title uppercase">
          котосови
        </div>
        <div class="card__price uppercase"></div>
        <div class="card__btn uppercase d-flex no-stock">незабаром у продажі</div>
      </div>
      <div class="card d-flex">
        <div class="card__category uppercase">
          подарунок
        </div>
        <div class="card__img">
          <img src="/catalog/img/g1.png" alt="">
        </div>
        <div class="card__title uppercase">
          набір розумника
        </div>
        <div class="card__price uppercase d-flex discount">
          <span>190 </span> грн
        </div>
        <div class="card__btn uppercase d-flex stock">у корзину</div>
      </div>
      <div class="card stiker stiker__hit d-flex">
        <div class="card__category uppercase">
          усний рахунок
        </div>
        <div class="card__img">
          <img src="/catalog/img/turbo.png" alt="">
        </div>
        <div class="card__title uppercase">
          турборахунок
        </div>
        <div class="card__price uppercase"><span>320 </span>грн</div>
        <div class="card__btn uppercase d-flex stock">
          у корзину
        </div>
      </div>
      <div class="card stiker stiker__hit d-flex">
        <div class="card__category uppercase">
          букви та читання
        </div>
        <div class="card__img">
          <img src="/catalog/img/zb.png" alt="">
        </div>
        <div class="card__title uppercase">
          тваринобукви
        </div>
        <div class="card__price uppercase"><span>450 </span> грн</div>
        <div class="card__btn uppercase d-flex stock">
          у корзину
        </div>
      </div>
    </div>
